
<section class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-12 col-xl-10">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="" alt="GS Logo" width="175" height="57">
                </a>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Registra il tuo account</h2>
              <form class="form" class="form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <div class="row gy-2 overflow-hidden">
                    <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="firstName" id="firstName"  required ngModel>
                          <label for="firstName" class="form-label">Nome</label>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="lastName" id="lastName"  required ngModel>
                          <label for="lastName" class="form-label">Cognome</label>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                          <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth"  required ngModel>
                          <label for="dateOfBirth" class="form-label">Data di nascita</label>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"  required ngModel>
                          <label for="phoneNumber" class="form-label">Numero di telefono</label>
                        </div>
                      </div>
                  <div class="col-12 col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email"  required ngModel>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12 col-lg-6">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" required ngModel>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-lg" type="submit" id="authBtn" [disabled]="signupForm.invalid">Registrati</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">Hai gi√† un account? <a [routerLink]="['/login']" class="link-primary text-decoration-none">Login</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
