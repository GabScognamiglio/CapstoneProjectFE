<div class="container bg-white rounded-2 p-4 mb-5 shadow">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h4 class="mb-0">Modifica dati utente</h4>
        <div class="d-flex align-items-center justify-content-center">
            Indietro
            <button
                class="btn btn-outline-secondary rounded-circle ms-2 d-flex justify-content-center align-items-center"
                style="width: 46px; height: 46px;" [routerLink]="['/profile-settings/details']"
                routerLinkActive="router-link-active">
                <span class="material-symbols-outlined">
                    undo
                </span>
            </button>
        </div>
    </div>
    <form #modificaUtente="ngForm" (ngSubmit)="modUtente(modificaUtente)">
        <div class="row gy-2 overflow-hidden">
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="firstName" id="firstName" required
                        [ngModel]="user?.user?.firstName">
                    <label for="firstName" class="form-label">Nome</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lastName" id="lastName" required
                        [ngModel]="user?.user?.lastName">
                    <label for="lastName" class="form-label">Cognome</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" required
                        [ngModel]="user?.user?.dateOfBirth">
                    <label for="dateOfBirth" class="form-label">Data di nascita</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" name="phoneNumber"
                        id="phoneNumber" required [ngModel]="user?.user?.phoneNumber">
                    <label for="phoneNumber" class="form-label">Numero di telefono</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" required
                        [ngModel]="user?.user?.email">
                    <label for="email" class="form-label">Email</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" ngModel required>
                    <label for="password" class="form-label">Password</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="confermaPassword" id="confermaPassword" ngModel
                        required>
                    <label for="confermaPassword" class="form-label">Conferma Password</label>
                    <div
                        *ngIf="modificaUtente.controls['confermaPassword'].dirty && modificaUtente.controls['confermaPassword'].value !== modificaUtente.controls['password'].value">
                        <small class="text-danger">Le password non corrispondono.</small>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-grid my-3">
                    <button class="btn btn-lg" type="submit" id="authBtn"
                        [disabled]="!modificaUtente.valid || modificaUtente.controls['confermaPassword'].value !== modificaUtente.controls['password'].value">Salva
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
