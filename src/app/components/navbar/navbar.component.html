<div class="container-fluid px-0">
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
            <a class="nav-link fs-3 fw-bold">GS Budgets</a>
            <div class="d-flex justify-content-end align-items-center">
                <a *ngIf="!user" class="nav-link mx-3" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                <a *ngIf="!user" class="nav-link mx-3" [routerLink]="['/signup']"
                    routerLinkActive="active">Registrati</a>

                <div *ngIf="user" class="dropdown" style="height: 38px; width: 38px;">
                    <a data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="material-symbols-outlined" style="font-size: 38px;">
                            account_circle
                        </span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item d-flex align-items-center" [routerLink]="['/account-settings/details']"><span
                                    class="material-symbols-outlined" style="font-size: 28px;">
                                    manage_accounts
                                </span>&nbsp;Profilo</a></li>
                        <li><a class="dropdown-item text-danger d-flex align-items-center" *ngIf="user"
                                (click)="logout()"><span class="material-symbols-outlined text-danger">
                                    logout
                                </span>&nbsp;Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="sidebar">
    <ul class="nav flex-column justify-content-around align-items-center">
        <li *ngIf="user" class="nav-item">
            <a class="nav-link active text-light" [routerLink]="['/home']" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }" title="Home"><span class="material-symbols-outlined"
                    style="font-size: 28px;">
                    home
                </span></a>
        </li>
        <li *ngIf="user && user.user.role" class="nav-item">
            <a class="nav-link text-light" [routerLink]="['/wallets']" routerLinkActive="active" title="Conti"><span
                    class="material-symbols-outlined" style="font-size: 28px;">
                    wallet
                </span></a>
        </li>
        <li *ngIf="user && user.user.role" class="nav-item">
            <a class="nav-link text-light" [routerLink]="['/stats']" routerLinkActive="active" title="Statistiche"><span
                    class="material-symbols-outlined" style="font-size: 28px;">
                    equalizer
                </span></a>
        </li>
        <li *ngIf="user && user.user.role" class="nav-item">
            <a class="nav-link text-light" [routerLink]="['/account-settings/details']" routerLinkActive="active"
                title="Account"><span class="material-symbols-outlined" style="font-size: 28px;">
                    manage_accounts
                </span></a>
        </li>
        <li *ngIf="user && user.user.role" class="nav-item">
            <a class="nav-link text-light" [routerLink]="['/support']" routerLinkActive="active" title="Supporto"><span
                    class="material-symbols-outlined" style="font-size: 28px;">
                    support_agent
                </span></a>
        </li>
    </ul>
</div>

<div class="container-fluid bottom-bar text-light">

    <a *ngIf="user && user.user.role == 'USER'" class="nav-link " [routerLink]="['/home']" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"><span class="material-symbols-outlined">
            home
        </span></a>
    <a *ngIf="user && user.user.role" class="nav-link" [routerLink]="['/wallets']" routerLinkActive="active"><span
            class="material-symbols-outlined">
            wallet
        </span></a>
    <a *ngIf="user && user.user.role" class="nav-link text-light" [routerLink]="['/stats']"
        routerLinkActive="active"><span class="material-symbols-outlined" style="font-size: 28px;">
            equalizer
        </span></a>
    <a *ngIf="user && user.user.role" class="nav-link" [routerLink]="['/account-settings/details']"
        routerLinkActive="active"><span class="material-symbols-outlined">
            manage_accounts
        </span></a>
    <a *ngIf="user && user.user.role" class="nav-link text-light" [routerLink]="['/support']"
        routerLinkActive="active"><span class="material-symbols-outlined">
            support_agent
        </span></a>
</div>
