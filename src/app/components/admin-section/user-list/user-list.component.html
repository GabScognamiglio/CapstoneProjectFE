<div class="container mt-5">
    <h2>Lista utenti</h2>
    <p class="text-body-tertiary">Controlla qui tutto il nostro bacino d'utenza.</p>
</div>

<div class="container rounded-2 bg-white mb-5 p-4 shadow border-0">
    <div class="container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
              <th class="d-none d-md-block">Ruolo</th>
              <!-- Aggiungi altre colonne se necessario -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/admin-user-details/' + user.id]">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td class="d-none d-md-block">{{ user.role }}</td>
            </tr>
          </tbody>
        </table>
      
        <nav *ngIf="totalPages > 1">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="page === 0">
              <a class="page-link" (click)="onPageChange(page - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let p of [].constructor(totalPages); let i = index" [class.active]="i === page">
              <a class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="page === totalPages - 1">
              <a class="page-link" (click)="onPageChange(page + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

</div>
