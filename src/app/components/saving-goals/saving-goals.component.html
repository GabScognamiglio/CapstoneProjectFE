<div class="container mt-5">
    <div class="mb-5">
        <h3>Obiettivi di risparmio</h3>
        <p class="text-body-tertiary">Risparmia per ciò che sogni.</p>
    </div>
</div>
<router-outlet></router-outlet>
<div class="container bg-white rounded-2 p-4 mb-5 shadow">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h4 class="mb-0">I tuoi obiettivi</h4>
        
        <div class="d-flex align-items-center justify-content-center">
            Nuovo
            <button class="btn bottone rounded-circle ms-2" [routerLink]="['/saving-goals/new-goal']" style="width: 46px; height: 46px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor"
                    class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
            </button>
        </div>
    </div>

    <div>
        <ul>
            <li *ngFor="let item of goals"> {{item.name}} - {{item.savedAmount}}€/{{item.targetAmount}}€</li>
        </ul>
    </div>

    <div *ngIf="goals.length==0">
        Non hai ancora obiettivi.
    </div>
</div>
