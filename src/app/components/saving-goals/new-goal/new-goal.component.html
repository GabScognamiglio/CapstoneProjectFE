<div class="container bg-white rounded-2 p-4 my-5 shadow">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h4 class="mb-0">Nuovo Obiettivo</h4>
        <div class="d-flex align-items-center justify-content-center">
            Chiudi
            <button
                class="btn btn-outline-secondary rounded-circle ms-2 d-flex justify-content-center align-items-center"
                style="width: 46px; height: 46px;" [routerLink]="['/saving-goals']" routerLinkActive="router-link-active">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>
    </div>
    <form #newGoal="ngForm" (submit)="createGoal(newGoal)" >
        <div class="row gy-2 overflow-hidden">
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ammontare €"
                         required ngModel>
                    <label for="name" class="form-label">Obiettivo</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="description" id="description" placeholder="Ammontare €"
                         ngModel>
                    <label for="description" class="form-label">Descrizione</label>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="targetAmount" id="targetAmount" placeholder="Ammontare €"
                        min="0" required ngModel>
                    <label for="targetAmount" class="form-label">Importo dell'obiettivo</label>
                </div>
            </div>
            <div class="col-12 col-lg-6" style="display: none;">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" name="accountId" id="accountId" placeholder="Ammontare €"
                        min="0" required [(ngModel)]="user?.user?.account.id">
                    <label for="accountId" class="form-label">Id account</label>
                </div>
            </div>
            <div class="col-12">
                <div class="d-grid my-3">
                    <button class="btn btn-lg" type="submit" id="authBtn"
                        [disabled]="!newGoal.valid">Salva
                    </button>
                </div>
            </div>

        </div>
    </form>
</div>
