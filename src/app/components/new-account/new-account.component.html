<div class="container mt-5">
    <div class="mb-5">
        <h3>Nuovo Conto</h3>
        <p class="text-body-tertiary">Descrivi il tuo problema, uno dei nostri amministratori ti risponderà al più
            presto.</p>
    </div>

    <div class="container bg-white rounded-2 p-4 mb-5 shadow">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="mb-0">Crea un nuovo conto</h4>
            <div class="d-flex align-items-center justify-content-center">
                Indietro
                <button
                    class="btn btn-outline-secondary rounded-circle ms-2 d-flex justify-content-center align-items-center"
                    style="width: 46px; height: 46px;" [routerLink]="['/profile-settings/details']"
                    routerLinkActive="router-link-active">
                    <span class="material-symbols-outlined">
                        undo
                    </span>
                </button>
            </div>
        </div>
        <form #newAccountForm="ngForm" (submit)="createNewAccount(newAccountForm)">
            <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" required ngModel>
                        <label for="name" class="form-label">Nome del conto</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" rows="8" name="description" id="description" required ngModel></textarea>
                        <label for="description" class="form-label">Descrzione</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn w-50 bottone align-self-end" [disabled]="newAccountForm.invalid">Crea</button>
            </div>


        </form>

    </div>
</div>
